<!doctype html>
<html>

<head>
    <script src="Libraries/d3.min.js"></script>
    <script src="Libraries/d3tip.js"></script>
    <script src="chart.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

<h2 id="title">Eye tracking charts</h1>    
<div class="selecteroni">

<label for="data">Data:</label>

    <select text="Data" name="Data" id ="data">
        <option value="student">Student.java (All)</option>
        <option value="vehicle">Vehicle.java (All)</option>
        <option value="regular">Regular highlighting</option>
        <option value="none">No highlighting</option>
        <option value="block">Block highlighting</option>
    </select> 

    <label for="treshold">Treshold:</label>

    <select text="Treshold" name="Treshold" id="treshold">
        <option value="0">0</option>
        <option value="100">100</option>
        <option value="150">150</option>
        <option value="200">200</option>
        <option value="250">250</option>
    </select> 

    <label for="blocks">Blocks:</label>

    <select text="Blocks" name="Blocks" id="blocks">
        <option value="0">Don't show blocks</option>
        <option value="0">Show blocks</option>
    </select>

    <button name="confirm" onclick="clickHandler()">Go!</button>
</div>    
<div id="svgdiv">
    <!-- <svg id="svg" width="1500" height="800"></svg> -->
</div>

</body>

</html>
